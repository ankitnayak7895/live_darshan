<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(to bottom, #d9ebff 50%, #2196F3 50%); /* Simulating the two-tone background */
            padding-top: 50px; /* Space for the title */
            box-sizing: border-box;
        }

        .main-title {
            color: #2196F3;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .feedback-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            overflow: hidden;
        }

        .header-blue {
            background-color: #2196F3;
            color: #fff;
            padding: 25px;
            position: relative;
            text-align: left;
        }

        .header-blue h3 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
        }

        .header-blue p {
            margin-top: 10px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }

        .form-content {
            padding: 25px;
        }

        .form-content h4 {
            margin-top: 0;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 20px;
        }

        .smiley-rating {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            font-size: 2em; /* Adjust size of smileys */
            color: #ccc; /* Default color */
        }

        .smiley-rating span {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .smiley-rating span:hover,
        .smiley-rating span.selected {
            color: #FFC107; /* Yellow for selected/hovered */
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
            resize: vertical;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95em;
            margin-bottom: 25px;
            box-sizing: border-box;
        }

        .feedback-type {
            display: flex;
            justify-content: flex-start;
            gap: 25px;
            margin-bottom: 30px;
        }

        .feedback-type label {
            display: flex;
            align-items: center;
            font-size: 0.95em;
            color: #555;
            cursor: pointer;
        }

        .feedback-type input[type="radio"] {
            margin-right: 8px;
            accent-color: #2196F3; /* Blue accent for radio buttons */
        }

        .send-button {
            width: 100%;
            padding: 15px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Feedback Form</h1>

    <div class="feedback-container">
        <div class="header-blue">
            <h3>Send us your feedback!</h3>
            <p>Do you have a suggestion or found some bug? let us know in the field bellow.</p>
            <span class="close-button">&times;</span>
        </div>

        <div class="form-content">
            <h4>How was your experience?</h4>
            <div class="smiley-rating">
                <span id="sad-smiley">&#128543;</span> <span id="neutral-smiley">&#128528;</span> <span id="happy-smiley">&#128522;</span> </div>

            <textarea placeholder="Describe your experience here..." rows="5"></textarea>

            <div class="feedback-type">
                <label>
                    <input type="radio" name="feedback-type" value="bug"> Bug
                </label>
                <label>
                    <input type="radio" name="feedback-type" value="suggestion"> Suggestion
                </label>
                <label>
                    <input type="radio" name="feedback-type" value="others"> Others
                </label>
            </div>

            <button class="send-button">Send Feedback</button>
        </div>
    </div>

    <script>
        // Basic JavaScript for smiley selection (optional, but adds interactivity)
        const smileys = document.querySelectorAll('.smiley-rating span');
        smileys.forEach(smiley => {
            smiley.addEventListener('click', () => {
                smileys.forEach(s => s.classList.remove('selected'));
                smiley.classList.add('selected');
            });
        });
    </script>
</body>
</html>
