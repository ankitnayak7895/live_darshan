<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-black py-2">
        <nav class="container mx-auto px-1">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <span class="text-white text-sm font-semibold">Explore Music</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-2 mb-8">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Welcome To The World Of Divine!</h1>
            <p class="text-gray-700">In this page you are listening spiritual music.</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-1 gap-8">
            <section class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    Explore Music
                </h2>
                <p class="text-gray-700">Discover a variety of music tracks.</p>
            </section>
        </div>
    </main>

    <footer class="bg-gray-200 py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            &copy; 2024 My Simplified Website. All rights reserved.
        </div>
    </footer>
</body>
</html>
