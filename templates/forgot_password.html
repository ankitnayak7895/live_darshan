<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .error-message {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
      text-align: left;
    }
    .error-message.visible {
      display: block;
    }
    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white shadow-md rounded-md w-full max-w-md p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Encryption Password Change</h2>
      <form id="resetForm" method="POST" action="{{ url_for('reset_password', token=token) }}">
        <div class="mb-4">
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your registered email" autocomplete="off" required
            class="input-field w-full border border-gray-300 rounded-md px-4 py-2 text-gray-700"
            aria-describedby="email-error" aria-invalid="false" />
          <div id="email-error" class="error-message"></div>
        </div>
        <div class="mb-4">
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off" required
            class="input-field w-full border border-gray-300 rounded-md px-4 py-2 text-gray-700"
            aria-describedby="username-error" aria-invalid="false" />
          <div id="username-error" class="error-message"></div>
        </div>
        <div class="mb-4">
          <label for="new_password" class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
          <input type="password" id="new_password" name="new_password" autocomplete="off" required
            class="input-field w-full border border-gray-300 rounded-md px-4 py-2 text-gray-700"
            aria-describedby="newPassword-error" aria-invalid="false" />
          <div id="newPassword-error" class="error-message"></div>
          <p class="text-xs text-gray-500 mt-1">
            Password must be 5â€“15 characters with at least one uppercase, one lowercase, one digit, and one special character.
          </p>
        </div>
        <div class="mb-6">
          <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
          <input type="password" id="confirm_password" name="confirm_password" autocomplete="off" required
            class="input-field w-full border border-gray-300 rounded-md px-4 py-2 text-gray-700"
            aria-describedby="confirmPassword-error" aria-invalid="false" />
          <div id="confirmPassword-error" class="error-message"></div>
        </div>
        <button type="submit"
          class="w-full bg-black hover:bg-gray-900 text-white font-semibold py-2 rounded-md transition duration-200">
          Change Password
        </button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const email = document.getElementById('email');
    const username = document.getElementById('username');
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');

    const emailError = document.getElementById('email-error');
    const usernameError = document.getElementById('username-error');
    const newPasswordError = document.getElementById('newPassword-error');
    const confirmPasswordError = document.getElementById('confirmPassword-error');

    function validateEmail(email) {
      const re = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      return re.test(email.toLowerCase());
    }

    function isAlphanumeric(str) {
      return /^[a-zA-Z0-9]+$/.test(str);
    }

    function isValidPassword(pw) {
      return pw.length >= 5 && pw.length <= 15 &&
             /\d/.test(pw) &&
             /[!@#$%^&*]/.test(pw) &&
             /[a-z]/.test(pw) &&
             /[A-Z]/.test(pw);
    }

    function showError(input, errorDiv, message) {
      input.classList.add('border-red-500');
      input.setAttribute('aria-invalid', 'true');
      errorDiv.textContent = message;
      errorDiv.classList.add('visible');
    }

    function hideError(input, errorDiv) {
      input.classList.remove('border-red-500');
      input.setAttribute('aria-invalid', 'false');
      errorDiv.classList.remove('visible');
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let valid = true;

      if (!email.value.trim()) {
        showError(email, emailError, 'Email is required.');
        valid = false;
      } else if (!validateEmail(email.value.trim())) {
        showError(email, emailError, 'Enter a valid email.');
        valid = false;
      } else {
        hideError(email, emailError);
      }

      if (!username.value.trim()) {
        showError(username, usernameError, 'Username is required.');
        valid = false;
      } else if (!isAlphanumeric(username.value.trim())) {
        showError(username, usernameError, 'Username must be alphanumeric.');
        valid = false;
      } else {
        hideError(username, usernameError);
      }

      if (!newPassword.value.trim()) {
        showError(newPassword, newPasswordError, 'New password is required.');
        valid = false;
      } else if (!isValidPassword(newPassword.value.trim())) {
        showError(newPassword, newPasswordError, 'Password does not meet criteria.');
        valid = false;
      } else {
        hideError(newPassword, newPasswordError);
      }

      if (!confirmPassword.value.trim()) {
        showError(confirmPassword, confirmPasswordError, 'Please confirm your password.');
        valid = false;
      } else if (confirmPassword.value !== newPassword.value) {
        showError(confirmPassword, confirmPasswordError, 'Passwords do not match.');
        valid = false;
      } else {
        hideError(confirmPassword, confirmPasswordError);
      }

      if (valid) {
        form.submit();
      }
    });
  </script>
</body>
</html>
